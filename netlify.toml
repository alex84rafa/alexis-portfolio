# Configuración de Netlify para optimización de performance

[build]
  publish = "."
  command = "echo 'Build completado'"

# Habilitar compresión Brotli y Gzip automática
[[headers]]
  for = "/*"
  [headers.values]
    # Habilitar compresión
    Content-Encoding = "br, gzip"

# Configuración de plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Optimizaciones de assets
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirecciones
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Edge Functions para mejor performance (opcional)
[functions]
  node_bundler = "esbuild"
